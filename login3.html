<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/style.css" rel="stylesheet">

    <style>
        .gradient-custom-2 {
            background: #fccb90;

            background: -webkit-linear-gradient(to right, #24537f, #24537f, #24537f, #24537f);

            background: linear-gradient(to right, #24537f, #24537f, #24537f, #24537f);
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }

        .loginContainer {
            height: 100%;
        }

        .loginContainerRow {
            height: 100%;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="container-fluid mt-20 animated fadeInDown loginContainer">
        <div class="row loginContainerRow">
            <div class="col-md-8 d-flex align-items-center justify-content-center gradient-custom-2">
                <img width="80%" src="../../../images/login2.png">
            </div>

            <div class="col-md-4">
                <div class="middle-box text-center loginscreen animated fadeInDown">
                    <div>
                        <div>
                            <h1 class="logo-name">AP</h1>
                        </div>
                        <h3>Sign in</h3>
                        <p>Hi There! Nice to see you again</p>
                        <form class="m-t" role="form" action="#" id="kt_sign_in_form">

                            <div class="" id="loader">
                                <div class="d-none sk-spinner sk-spinner-double-bounce">
                                    <div class="sk-double-bounce1"></div>
                                    <div class="sk-double-bounce2"></div>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="username" class="form-control" placeholder="Username"
                                        required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password"
                                        required="">
                                </div>
                                <button type="submit" id="kt_sign_in_submit"
                                    class="btn btn-primary block full-width m-b">Login</button>

                                <a href="#"><small>Forgot password?</small></a>
                                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                                <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
