<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="../css/Inbound.css" />
    <script src="../js/myInbound.js"></script>
</head>

<body>
    <div class="vendor-info" style="margin-top: 5px">
        <h1 style="color: white">Vendor Information</h1>
    </div>
    <form action="" id="inbound_form">
        <div class="grid-container">
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Vendor
                        Code:</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="vendorCode" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Vendor
                        Name:</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="vendorname" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Vendor Invoice
                        No.</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="Vendor InvoiceNo" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Vendor Invoice
                        Date</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="VendorInvoiceDate" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" style="font-weight: bolder; font-size: 13px; color: #676a6c">DC
                        Number
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="DCNumber" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" style="font-weight: bolder; font-size: 13px; color: #676a6c">
                        Work Order NO.
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="workorderno" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" style="font-weight: bolder; font-size: 13px; color: #676a6c">
                        PO Number
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="PONumber" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" style="font-weight: bolder; font-size: 13px; color: #676a6c">PO
                        Type
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="POType" />
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Weight /
                        Quantity
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="weightquantity" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Invoice Amount
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="InvoiceAmount" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Unit Name
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="UnitName" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Store Id
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="StoreId" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label"
                        style="font-weight: bolder; font-size: 13px; color: #676a6c">Transaction
                        Type
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="TransactionType" />
                    </div>
                </div>
            </div>
        </div>

        <div class="vendor-info">
            <h1 style="color: white">Vendor Invoice Information</h1>
        </div>

        <div id="grid-2">
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Invoice no.
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="Invoiceno" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">LR Date
                    </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="LRDate" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">LR No. </label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="LRNo" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Contract Date</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="ContractDate" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Contract No.</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="ContractNo" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">State</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="State" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Weight</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="Weight" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Vehicle Number</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="VehicleNumber" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Po Number</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="PoNumber" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Po Type</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="PoType" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">EWAY BILL</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="EWAYBILL" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">IRN Number</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="IRNNumber" />
                    </div>
                </div>
            </div>
        </div>

        <div class="Tax-info">
            <h1 style="color: white">Tax Information</h1>
        </div>

        <div id="grid-3">
            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">CGST RATE</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="cgstRate" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">CGST AMOUNT</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="cgstAmount" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">SGST RATE</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="sgstRate" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">SGST AMOUNT</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="sgstAmount" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">IGST RATE</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="igstRate" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">IGST AMOUNT</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="igstAmount" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">CESS RATE</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="cessRate" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">CESS AMOUNT</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="cessAmount" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Taxable value</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="taxableValue" />
                    </div>
                </div>
            </div>

            <div class="grid-item">
                <div class="form-group row">
                    <label class="col-3 col-form-label" id="label-inbound">Invoice Amount</label>
                    <div class="col-9">
                        <input type="text" class="form-control input_size check" required="" id="invoiceAmount" />
                    </div>
                </div>
            </div>

            <div class="Tax-info">
                <h1 style="color: white">Product Detail Information</h1>
            </div>

            <div id="product-details">
                <table id="product-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 10vh">SNo.</th>
                            <th scope="col" style="width: 25vw">Item Code</th>
                            <th scope="col" style="width: 25vw">Description</th>
                            <th scope="col">Hsn</th>
                            <th scope="col">UOM</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="row_0">
                            <td>
                                <input type="text" class="form-control px-1 input_size check" required="" id="s_no_0" />
                            </td>
                            <td>
                                <input type="text" class="form-control input_size check" required="" id="item_code_0" />
                            </td>
                            <td>
                                <input type="text" class="form-control input_size check" required=""
                                    id="description_0" />
                            </td>
                            <td>
                                <input type="text" class="form-control input_size check" required="" id="hsn_0" />
                            </td>
                            <td>
                                <input type="text" class="form-control input_size check" required="" id="uom_0" />
                            </td>
                            <td>
                                <input type="text" class="form-control input_size check" required="" id="quantity_0" />
                            </td>
                            <td>
                                <input type="text" class="form-control input_size check" required="" id="unit_0" />
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-danger cancelButton">
                                    Cancel
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="buttons">
                <button type="button" class="btn btn-outline-primary" id="addButton"
                    style="background-color: #24537f; color: white">Add</button>
            </div>

            <div class="px-2 offset-1 my-3 d-flex justify-content-start ">
                <button type="button" class="btn cancel btn-outline-danger pt-2 m-1">Cancel</button>
                <button id="submitButton" type="submit" class="btn add btn-primary pt-2 m-1">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
